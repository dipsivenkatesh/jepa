# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, set of tools, and commands to run
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  # Optionally declare the Python requirements required to build your docs
  jobs:
    pre_create_environment:
      # Install poetry if needed (uncomment if using poetry)
      # - pip install poetry
    post_checkout:
      # Cancel building pull requests when there are no changes in the docs directory or YAML file.
      # You can add any other files or directories that you'd like here as well,
      # like your docs requirements file, or other files that will change your docs build.
      - |
        if [ "$READTHEDOCS_VERSION_TYPE" = "external" ] && git diff --quiet origin/main HEAD -- docs/ .readthedocs.yaml;
        then
          echo "No changes to docs - canceling build"
          exit 183;
        fi

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/source/conf.py
   builder: html
   fail_on_warning: false

# Python configuration
python:
   install:
   - requirements: docs/requirements.txt
   - method: pip
     path: .

# Optionally build your docs in additional formats such as PDF
formats:
   - pdf
   - epub

# Optional but recommended, declare the Python requirements required
# to build your documentation
